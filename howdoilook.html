<style>
    #loading {
        position: fixed;
        display: none;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 100;
        z-index: 99;
        background-color: #fff;
    }

    #loading-image {
        z-index: 100;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 50%;
        object-fit: cover;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .love-loading-text {
        position: absolute;
        justify-content: center;
        align-items: center;
        bottom: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        font: 1.8em Bold, sans-serif;
    }

    .spanCenter{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80%;
        width: 100%;
        text-align: center;
    }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $("#find_out").click(function () {
        $('#loading').show();
        $(".hide-this").css("display", "none",);

        setTimeout(() =>
                $('#loading').hide(),
            5400);
        // 100);


        $("#answer").css("display", "grid",);
        $("#comment").css("display", "grid",);
    });
</script>


<script>
    (function ($) {
        // writes the string
        //
        // @param jQuery $target
        // @param String str
        // @param Numeric cursor
        // @param Numeric delay
        // @param Function cb
        // @return void
        function typeString($target, str, cursor, delay, cb) {
            $target.html(function (_, html) {
                return html + str[cursor];
            });

            if (cursor < str.length - 1) {
                setTimeout(function () {
                    typeString($target, str, cursor + 1, delay, cb);
                }, delay);
            } else {
                cb();
            }
        }

        // clears the string
        //
        // @param jQuery $target
        // @param Numeric delay
        // @param Function cb
        // @return void
        function deleteString($target, delay, cb) {
            var length;

            $target.html(function (_, html) {
                length = html.length;
                return html.substr(0, length - 1);
            });

            if (length > 1) {
                setTimeout(function () {
                    deleteString($target, delay, cb);
                }, delay);
            } else {
                cb();
            }
        }

        // jQuery hook
        $.fn.extend({
            teletype: function (opts) {
                var settings = $.extend({}, $.teletype.defaults, opts);

                return $(this).each(function () {
                    (function loop($tar, idx) {
                        // type
                        typeString($tar, settings.text[idx], 0, settings.delay, function () {
                            // delete
                            setTimeout(function () {
                                deleteString($tar, settings.delay, function () {
                                    loop($tar, (idx + 1) % settings.text.length);
                                });
                            }, settings.pause);
                        });

                    }($(this), 0));
                });
            }
        });

        // plugin defaults
        $.extend({
            teletype: {
                defaults: {
                    delay: 20,
                    pause: 970,
                    text: []
                }
            }
        });
    }(jQuery));


    /*** init ***/
    $("#find_out").click(function () {
        $('#target').teletype({
            text: [
                "Scanning face",
                "Uploading to daddy",
                "Reserving Daddy's opinion",
                "Building interface...",
            ]
        });
    });



</script>
